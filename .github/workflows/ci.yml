name: CI/CD

on: push

# Those variables required for the build to pass
# But they're not used when deployed as the build is run on the server
env:
  CMS_URL: https://cms.tchoukball.ch
  ST_CONTACT_EMAIL_RECIPIENT: developer@tchoukball.ch

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Setup node env üèó
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 24
          check-latest: true

      - name: Cache node_modules üì¶
        uses: actions/cache@v4.3.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies üë®üèª‚Äçüíª
        run: npm ci --prefer-offline --no-audit

      - name: Run linter üëÄ
        run: npm run lint

      - name: Build üî®
        run: npm run build

  Deploy-to-staging:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: CI
    runs-on: ubuntu-latest

    environment:
      name: Staging
      url: https://next.tchoukball.ch

    steps:
      - name: Deploy to staging üöÄ
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ vars.INFOMANIAK_SSH_HOST }}
          username: ${{ vars.INFOMANIAK_SSH_USERNAME }}
          key: ${{ secrets.INFOMANIAK_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.INFOMANIAK_SSH_PASSPHRASE }}
          script: |
            cd ~/sites/next.tchoukball.ch
            git pull
            source ~/.nvm/.profile
            source ~/env_vars/website-staging.sh
            nvm install
            # We still need to install devDependencies for Nuxt builds
            export NPM_CONFIG_PRODUCTION=false
            npm ci
            npm run build
            npm list -g pm2 || npm install -g pm2
            pm2 restart website-nuxt-staging

  Deploy-to-production:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: CI
    runs-on: ubuntu-latest

    environment:
      name: Production
      url: https://tchoukball.ch

    steps:
      - name: Deploy to production üöÄ
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ vars.INFOMANIAK_SSH_HOST }}
          username: ${{ vars.INFOMANIAK_SSH_USERNAME }}
          key: ${{ secrets.INFOMANIAK_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.INFOMANIAK_SSH_PASSPHRASE }}
          script: |
            cd ~/sites/tchoukball.ch
            git pull
            source ~/.nvm/.profile
            source ~/env_vars/website-prod.sh
            nvm install
            # We still need to install devDependencies for Nuxt builds
            export NPM_CONFIG_PRODUCTION=false
            npm ci
            npm run build
            npm list -g pm2 || npm install -g pm2
            pm2 restart website-nuxt-prod
